<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="main-page">

<div style="display:none">
  <include src="build/img/sprite_auto.svg"></include>
</div>

  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo logo">
        <a class="logo__link" href="/">
          <div class="logo__svg-container">
            <svg width="52" height="52">
              <use xlink:href="#icon-brain"></use>
            </svg>
          </div>
          <div class="logo__name">
            <span class="logo__title roboto-condensed">Smart Device</span>
            <span class="logo__subtitle roboto">умные технологии</span>
          </div>
        </a>
      </div>
      <nav class="header__navigation">
        <a class="header__link header__link--mail" href="mailto:info@sd.ru">
          <svg width="19" height="14">
            <use xlink:href="#icon-mail"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a class="header__link header__link--phone" href="tel:+74950005252">
          <svg  width="18" height="18">
            <use xlink:href="#icon-phone"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
        <a class="header__btn roboto-condensed btn btn--white" href="">Заказать звонок</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="banner__wrapper wrapper">
        <h1 class="banner__title roboto-condensed">Печатные платы</h1>
        <div class="banner__content-container">
          <p class="banner__text">
            производство и монтаж, поставка комплектующих, блоков и модулей
          </p>
          <a href="#" class="banner__btn roboto-condensed btn btn--blue">Получить бесплатную консультацию</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
